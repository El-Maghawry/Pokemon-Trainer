<ul>
    <li *ngIf="pokemon">
        <div class="card">
            <img [src]="pokemon.url" alt="Avatar not found" width="100px" height="100px">
            <div class="container">
              <h4><strong>{{pokemon.name}}</strong></h4>
            </div>
            <aside>
              <app-catch-button [pokemon]="pokemon"></app-catch-button>
            </aside>
          </div>
    </li>
</ul>
