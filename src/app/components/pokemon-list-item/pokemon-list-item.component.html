<ul>
    <li *ngIf="pokemon">
        <div class="card">
            <img [src]="pokemon.url" alt="Avatar not found" style="width:100%">
            <div class="container">
              <h4><strong>{{pokemon.name}}</strong></h4>
              <h4>{{pokemon.id}}</h4>
            </div>
            <img class="pokebutton" src="../../../assets/pokeball.png" alt="catch pokemon" width="25" height="25" />
          </div>
    </li>
</ul>
